<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			const engineInput = document.querySelector('input[name=engine]:checked');
			const searchQueryInput = document.querySelector('input[name=q]');
			let actions = {
				google: "https://www.google.com/",
				duckDuckGo: "https://duckduckgo.com/",
				bing: "https://www.bing.com/search",
				ask: "https://www.ask.com/web"
			}
			let form = document.getElementById("searchForm");
			form.setAttribute("action", actions[engineInput.value])
		}
    window.addEventListener("load", function() {
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);
		console.log("page loaded")
    });
	</script>
	<style>
		label { display: block; margin-bottom: 7px;}
	</style>
</head>

<body>

	<form id="searchForm">
		<label>Search Query: <input type="text" name="q"/></label>
		<label>Google: <input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo: <input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing: <input type="radio" name="engine" value="bing"/></label>
		<label>Ask: <input type="radio" name="engine" value="ask"/></label>
		<button type="submit" value="search">Submit</button>
	</form>

</body>
